<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker type='pattern' url='data/pattern-marker.patt'>
            <a-sphere position='0 0.5 0' material='opacity: 5.0; color: blue;'></a-sphere>
        </a-marker>
        <a-marker type='pattern' url='data/pattern-marker (1).patt'>
            <a-box position='0 0.5 0' material='opacity: 5.0; color: red;'></a-box>
        </a-marker>
        <a-marker type='pattern' url='data/pattern-marker (2).patt'>
            <a-box position='0 0.5 0' material='opacity: 5.0; color: black;'></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
